  var name;
function yourName(){
  swal.fire({
    title: '今天的你適合哪張專輯？',
    text:'請輸入名字繼續：）',
    input: 'text',
    inputValue: '新莊陳綺貞',
    showLoaderOnConfirm: true,
    confirmButtonText: '繼續前進',
    cancelButtonText: '不告訴你',
    showCancelButton: true,
    allowOutsideClick: false
  }).then(function (res){
    if (res.dismiss === 'cancel'){  //按下按鈕後，能得到一個object。object dismiss=cancel 代表用戶按取消鍵
      name = '三重劉德華';
      swal.fire({
        title: '不告訴我就不能玩囉～',
        text: `那就叫你${name}，我們開始吧`,
        allowOutsideClick: false,
        // imageUrl: '',
        imageHeight: 300
      }).then(start);
    }
    else {
      name = res.value;
      swal.fire({
        title: `嗨，${name}`,
        text: '我們開始吧',
        allowOutsideClick: false,
        // imageUrl: '',
        imageHeight: 300
      }).then(start);
    }
  });
}
